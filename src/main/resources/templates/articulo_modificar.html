<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
    
    <body>
        <nav th:replace="~{fragments/navbar :: nav}"></nav>

        <div class="container-fluid m-5 contenedor">
            <form class="formulario" th:action="@{/articulo/modificar/__${articulo.idArticulo}__}" method="POST">
                <input type="hidden" th:value="${id}" name="id">

                <h5 class="card-title mb-4">Modificar Artículo</h5>

                <div class="form-group my-3">
                    <label for="nombreArticulo">Nombre del Artículo</label>
                    <input th:value="${articulo.nombreArticulo}" type="text" class="form-control" id="nombreArticulo" name="nombreArticulo" placeholder="Nombre del Artículo" required>
                </div>

                <div class="form-group my-3">
                    <label for="descripcionArticulo">Descripción</label>
                    <textarea class="form-control" id="descripcionArticulo" name="descripcionArticulo" placeholder="Descripción del artículo" required>[[${articulo.descripcionArticulo}]]</textarea>
                </div>

                <div class="form-group my-3">
                    <label for="nroArticulo">Número de Artículo</label>
                    <input th:value="${articulo.nroArticulo}" type="number" class="form-control" id="nroArticulo" name="nroArticulo" placeholder="Número de Artículo" min="1" required>
                </div>

                <div class="form-group my-3">
                    <label for="idFabrica">Seleccione una Fábrica</label>
                    <select name="idFabrica" id="idFabrica" class="form-control" required>
                        <option value="">Seleccione una Fábrica</option>
                        <th:block th:each="fabrica : ${fabricas}">
                            <option th:value="${fabrica.idFabrica}" th:selected="${fabrica.idFabrica == fabricaSeleccionada}">
                                [[${fabrica.nombreFabrica}]]
                            </option>
                        </th:block>
                    </select>
                </div>

                <button type="submit" class="btn btn-success mt-3 botones">Actualizar</button>
            </form>

            <!-- Mensajes de éxito o error -->
            <div th:replace="~{fragments/mensajeEE :: div}"></div>

            <!-- Botón volver estilizado -->
            <section class="text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">&#8592; Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="~{fragments/footer :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
