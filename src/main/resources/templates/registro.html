<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body style="background: linear-gradient(120deg, #1e3c72, #2a5298); color: #fff; min-height: 100vh;">

    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="card p-4 shadow-lg" style="width: 400px; background: #f8f9fa; border-radius: 20px;">
            <h3 class="card-title text-center mb-4 text-primary">¡Regístrate!</h3>

            <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data" novalidate>

                <!-- Nombre -->
                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Tu nombre"
                        th:value="${nombre}" required>
                    <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                </div>

                <!-- Email -->
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="correo@example.com"
                        th:value="${email}" required>
                    <div class="invalid-feedback">Introduce un correo válido.</div>
                </div>

                <!-- Foto de perfil -->
                <div class="form-group mb-3">
                    <label for="archivo" class="form-label">Foto de perfil (opcional)</label>
                    <input type="file" id="archivo" class="form-control" name="archivo" accept="image/*">
                </div>

                <!-- Contraseña -->
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Contraseña"
                        required>
                    <div class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>

                <!-- Repetir contraseña -->
                <div class="form-group mb-3">
                    <label for="password2" class="form-label">Repetir Contraseña</label>
                    <input type="password" id="password2" class="form-control" name="password2"
                        placeholder="Repite la contraseña" required>
                    <div class="invalid-feedback">Repite la contraseña correctamente.</div>
                </div>

                <!-- Botón de registro -->
                <button type="submit" class="btn btn-primary mt-3 w-100">Registrarme</button>
            </form>

            <!-- Botón para volver -->
            <div class="text-center mt-3">
                <a th:href="@{/index}" class="btn btn-secondary w-100">Volver</a>
            </div>

            <!-- Mensajes de error/éxito -->
            <div th:replace="~{fragments/mensajeEE :: div}"></div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <!-- Validación del formulario -->
    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.formulario');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
