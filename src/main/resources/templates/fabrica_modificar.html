<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body>

    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Modificar Fábrica</h2>

            <form th:action="@{/fabrica/modificar/__${fabrica.idFabrica}__}" method="POST">

                <input type="hidden" th:value="${fabrica.idFabrica}" name="id">

                <div class="form-group mb-3">
                    <label for="nombre" class="form-label fw-bold">Nombre de la Fábrica</label>
                    <input th:value="${fabrica.nombreFabrica}" type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nuevo nombre" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="fas fa-check-circle"></i> Actualizar
                    </button>
                    <a th:href="@{/inicio}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>

                <div class="mt-3" th:replace="~{fragments/mensajeEE :: div}"></div>

            </form>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
