<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body>

    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <div class="container-fluid m-5 contenedor">
        <form class="formulario" th:action="@{/fabrica/registro}" method="POST">
            <div class="form-group my-3">
                <h5 class="card-title">Registrar Nueva Fábrica</h5>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre de la Fábrica" required minlength="3">
            </div>

            <!-- Mensajes de éxito o error -->
            <div th:if="${exito}" class="alert alert-success" role="alert" th:text="${exito}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
        </form>

        <section class="text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
